<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Warzone Stats</title>
</head>

<body class="bg-dark">
    <h1 class="text-center text-light my-5">Weekly Stats for Warzone</h1>
    <h2 class="h4 text-light text-center mb-4">Search for a player:</h2>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column">
            <form class="col" action="/send" method="POST">
                <div class=" input-group">
                    <input type="text" class="form-control text-white bg-dark" id="username" placeholder="Username"
                        aria-label="Username">
                    <span class="input-group-text bg-dark text-white">#</span>
                    <input type="text" class="form-control  text-white bg-dark" id="usernumber" placeholder="ID"
                        aria-label="Server">
                    <div class="col input-group">
                        <select class="form-select col-auto text-white bg-dark text-white" name="platform" id="plat">
                            <option value="battle">Battle.net</option>
                            <option value="psn">Playstation</option>
                            <option value="steam">Steam</option>
                            <option value="xbl">Xbox Live</option>
                            <option value="acti">Activision</option>
                        </select>
                    </div>
                    <div class="col input-group">
                        <input class="btn btn-secondary" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="content-container container my-5">

    </div>
</body>
<script src="app.js"></script>

</html>
