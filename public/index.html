<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>COD Stats Tracker</title>
</head>

<body class="bg-dark">
    <h1 class="text-center text-light my-5">Warzone Stats</h1>
    <h2 class="h4 text-light text-center mb-4">Search for a player:</h2>
    <div class="container mx-auto">
        <form action="/send" class="d-flex flex-column flex-lg-row justify-content-center mx-auto" method="POST">
            <div class="col-lg-4 d-flex justify-content-center">
                <input type="text" class="form-control text-white bg-dark" id="username" placeholder="Username"
                    aria-label="Username">
                <span class="input-group-text bg-dark text-white">#</span>
                <input type="text" class="form-control text-white bg-dark" id="usernumber" placeholder="ID"
                    aria-label="Server">
            </div>
            <div class="col-lg-1 d-flex justify-content-center">
                <select class="form-select text-white bg-dark text-white" name="platform" id="plat">
                    <option value="battle">Battle.net</option>
                    <option value="psn">Playstation</option>
                    <option value="steam">Steam</option>
                    <option value="xbl">Xbox Live</option>
                    <option value="acti">Activision</option>
                </select>
            </div>
            <div class="col-lg-2  justify-content-center">
                <button class="btn btn-secondary d-block w-100" type="submit"><i class="bi bi-search"></i>
                    Search</button>
            </div>
        </form>
    </div>
    <div class="row w-50 mx-auto gx-0 mt-5 justify-content-center align-items-center text-white" id="player-container">

    </div>
    <div class="container content-container d-flex justify-content-center mt-5">
        <div class="accordion w-100 visually-hidden" id="an-accordion">
            <div class="accordion-item">
                <h2 class="accordion-header bg-dark " id="headingTwo">
                    <button class="accordion-button text-white collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <h5>All time stats</h5>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#an-accordion">
                    <div class="accordion-body text-white">
                        <div class="card">
                            <div class="card-header my-3 d-flex justify-content-around">
                                <h5>ALL TIME STATS</h5>
                            </div>
                            <div id="all-time-stats">
                                <!-- All time stats go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header bg-dark" id="headingOne">
                    <button class="accordion-button text-white d-block" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h5>Weekly stats</h5>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#an-accordion">
                    <div class="accordion-body text-white">
                        <div class="card">
                            <div class="card-header my-3 d-flex justify-content-around">
                                <h5>WEEKLY STATS</h5>
                            </div>
                            <div id="weekly-stats">
                                <!-- Weekly stats go here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
